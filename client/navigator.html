<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncidentNavigator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="leftPanel">
            <div class="reference-item">
                <div class="reference-title">Référence 1</div>
                <div class="reference-tags">Tags: Science, AI</div>
                <div class="reference-id">ID: 001</div>
                <div class="reference-date">Date: 2024-12-01</div>
            </div>
            <div class="reference-item">
                <div class="reference-title">Référence 2</div>
                <div class="reference-tags">Tags: Histoire, Technologie</div>
                <div class="reference-id">ID: 002</div>
                <div class="reference-date">Date: 2024-11-25</div>
            </div>
            <div class="reference-item">
                <div class="reference-title">Référence 3</div>
                <div class="reference-tags">Tags: Nature, Environnement</div>
                <div class="reference-id">ID: 003</div>
                <div class="reference-date">Date: 2024-11-20</div>
            </div>
        </div>

        <div id="rightPanel">
            <div id="chatUI">
                <div id="chatContent">
                </div>
                <div id="formContainer">
                    <form id="userChat" method="POST" onsubmit="return false;">
                        <textarea name="input" id="txt-input"></textarea>
                        <div id="form-control-panel">
                            <div class="stacked-items">
                                <div class="form-button-container">
                                    <div class="stacked-items">
                                        <div class="form-button">
                                            <input class="button" title="Stop the current request." id="stopRqst"
                                                type="button" value="Stop" style="display: none;" />
                                        </div>
                                        <div class="form-button">
                                            <input class="button" title="Submit your message."
                                                id="subButton" type="submit" value="Submit" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
